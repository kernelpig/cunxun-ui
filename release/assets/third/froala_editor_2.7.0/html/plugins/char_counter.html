<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.0.2/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/third/froala_editor_2.7.0/css/froala_editor_5ec3592.css">
  <link rel="stylesheet" href="/assets/third/froala_editor_2.7.0/css/froala_style_041c7bd.css">
  <link rel="stylesheet" href="/assets/third/froala_editor_2.7.0/css/plugins/char_counter_dcd1c06.css">

  <style>
      body {
          text-align: center;
      }

      section {
        width: 81%;
        margin: auto;
        text-align: left;
      }
  </style>
</head>

<body>
  <section id="editor">
    <h1>Character Counter</h1>

    <p>Using the <code>char_counter.min.js</code> plugin it is possible to limit the number of characters that can be introduced into the WYSIWYG HTML editor.</p>

    <div id='edit' style="margin-top: 30px;">
      <p>You can type only 140 characters.</p>
      <p>The maximum number of characters can be changed using the <a href="https://www.froala.com/wysiwyg-editor/docs/options#charCounterMax" title="charCounterMax">charCounterMax</a> option.</p>
    </div>
  </section>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/third/froala_editor_2.7.0/js/froala_editor.min_7d451c8.js"></script>
  <script type="text/javascript" src="/assets/third/froala_editor_2.7.0/js/plugins/char_counter.min_0013508.js"></script>

  <script>
    $(function() {
      $('#edit').froalaEditor({
        // Set maximum number of characters.
        charCounterMax: 140
      })
    });
  </script>
</body>
</html>
