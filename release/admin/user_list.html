<div class="am-container ContentContainer">
    <h2>用户管理  <a class="am-btn am-btn-default am-btn-xs am-icon-pencil am-round" href="user.html">新建</a></h2>
    <hr>
    <div class="am-modal am-modal-prompt UserItemUpdateDialog" tabindex="-1">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">修改用户角色</div>
            <div class="am-modal-bd">
                <input type="text" class="am-modal-prompt-input UserItemNickname" placeholder="用户昵称">
                <select type="text" class="am-modal-prompt-input UserItemRole">
                    <option value="1">普通用户</option>
                    <option value="2">管理员</option>
                </select>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-confirm UserItemDeleteDialog">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">删除用户</div>
            <div class="am-modal-bd">
                你，确定要删除这条记录吗？
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
</div>
