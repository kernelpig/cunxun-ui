<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栏目列表</title>
    <link rel="icon" type="image/png" href="/assets/i/favicon.ico">
    <meta name="Robots" content="none">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="am-container ContentContainer">
    <h2>栏目管理  <a class="am-btn am-btn-default am-btn-xs am-icon-pencil am-round ColumnCreateHandler">新建</a></h2>
    <hr>
    <div class="am-modal am-modal-prompt ColumnItemUpdateDialog" tabindex="-1">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">栏目信息</div>
            <div class="am-modal-bd">
                <div class="am-form-group">
                <input type="text" class="am-modal-prompt-input ColumnItemNameField" required minlength="1" maxlength="64" placeholder="请输入栏目名称" data-validation-message="输入栏目名称, 必须为1~64位">
                </div>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-confirm ColumnItemDeleteDialog">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">删除栏目</div>
            <div class="am-modal-bd">
                你，确定要删除这条记录吗？
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
</div>

</body>
