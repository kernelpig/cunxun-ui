<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
</head>
<body>

<div class="am-container am-margin-top">
    <form method="post" class="am-form" id="first_setup">
        <fieldset>
            <legend>用户注册</legend>
            <div class="am-form-group">
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
                    <input type="number" id="phone" value="" required placeholder="手机号码">
                </div>
            </div>

            <div class="am-form-group">
                <div class="am-input-group">
                    <input type="number" id="captcha_value" value="" class="" placeholder="图形验证码">
                    <span class="am-input-group-label"><a href="#"><img src="#" id="captcha_image"
                                                                        class="am-img-loaded"></a></span>
                </div>
            </div>

            <div class="am-form-group">
                <div class="am-input-group">
                    <input type="number" id="checkcode_value" value="" class="" placeholder="短信验证码">
                    <span class="am-input-group-label"><a href="#" id="checkcode_send">发送-验证码</a></span>
                </div>
            </div>

            <div class="am-form-group">
                <input type="button" id="checkcode_check" value="下一步" class="am-btn am-btn-primary am-btn-sm">
                <span class="am-animation-shake" id="alert"></span>
            </div>
        </fieldset>
    </form>

    <div class="am-hide" id="second_setup">
        <fieldset>
            <legend>用户注册</legend>
            <div class="am-form-group">
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
                    <input type="text" id="nickname" value="" required placeholder="昵称">
                </div>
            </div>

            <div class="am-form-group">
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                    <input type="password" id="password" value="" placeholder="密码">
                </div>
            </div>

            <div class="am-form-group">
                <input type="button" id="signup" value="注册" class="am-btn am-btn-primary am-btn-sm">
                <span class="am-animation-shake" id="alert"></span>
            </div>
        </fieldset>
    </div>
    <hr>
    <p>© 2017 王大脸, Inc. </p>
</div>
</body>
<script src="./assets/js/jquery-3.2.1.min.js"></script>
<script src="./assets/js/js.cookie-2.1.4.min.js"></script>
<script src="./assets/js/server.js"></script>
<script src="./assets/js/pages/signup.js"></script>
</html>
