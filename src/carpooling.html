<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菏泽拼车</title>
    <link rel="icon" type="image/png" href="assets/i/favicon.ico">
    <meta name="keywords" content="菏泽,曹州,牡丹,论坛,企业,门户,花都,老乡,乡村,租房,拼车" />
    <meta name="Description" content="菏泽最业余门户网站 致力于为菏泽老乡提供最新家乡信息(政策,拼车,租房,贴吧,交友,求学,务工,包地,找活), 为老乡交流提供便利论坛" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>

<div class="am-container ContentContainer">
    <div class="am-container am-margin-top">
        <form method="post" class="am-form" id="first_setup">
                <fieldset>
                        <legend>拼车信息</legend>
                        <div class="am-form-group">
                            <label for="CarpoolingFromCityField">出发城市</label>
                            <input type="text" id="CarpoolingFromCityField" class="CarpoolingFromCityField" readonly>
                            </div>
                        <div class="am-form-group">
                            <label for="CarpoolingToCityField">到达城市</label>
                            <input type="text" id="CarpoolingToCityField" class="CarpoolingToCityField" readonly>
                        </div>
                        <div class="am-form-group">
                            <label for="CarpoolingDepartTimeField">发车时间</label>
                            <input type="text" id="CarpoolingDepartTimeField" class="CarpoolingDepartTimeField" readonly>
                        </div>
                        <div class="am-form-group">
                            <label for="CarpoolingPeopleCountField">可带人数</label>
                            <input type="number" id="CarpoolingPeopleCountField" class="CarpoolingPeopleCountField" readonly>
                        </div>
                        <div class="am-form-group">
                            <label for="CarpoolingContactField">联系人</label>
                            <input type="text" id="CarpoolingContactField" class="CarpoolingContactField" readonly>
                        </div>
                        <div class="am-form-group">
                            <label for="CarpoolingRemarkField">备注信息</label>
                            <div id="CarpoolingRemarkField" class="CarpoolingRemarkField" style="border: 1px solid #cccccc"></div>
                            </div>
                    </fieldset>
            </form>
    </div>
</div>

</body>
<script src="assets/js/third/jquery-1.11.1.min.js"></script>
<script src="assets/js/third/js.cookie-2.1.4.min.js"></script>
<script src="assets/js/third/amazeui.min.js"></script>

<script src="assets/js/common/const.js"></script>
<script src="assets/js/common/common.js"></script>
<script src="assets/js/error/code.js"></script>
<script src="assets/js/config/config.js"></script>
<script src="assets/js/api/api.js"></script>
<script src="assets/js/model/froala_editor.js"></script>
<script src="assets/js/model/captcha.js"></script>
<script src="assets/js/model/alert.js"></script>
<script src="assets/js/model/navbar.js"></script>
<script src="assets/js/model/footbar.js"></script>
<script src="assets/js/model/comment.js"></script>
<script src="assets/js/page/carpooling.js"></script>
<script src="assets/js/third/poster.js"></script>
</html>
