<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拼车信息</title>
    <link rel="icon" type="image/png" href="assets/i/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>

<div class="am-container ContentContainer">
    <div class="am-container am-margin-top">
        <form method="post" class="am-form" id="first_setup">
                <fieldset>
                        <legend>拼车信息</legend>
                        <div class="am-form-group">
                                <div class="am-input-group">
                                        <span class="am-input-group-label"><i class="am-icon-car"></i></span>
                                        <input type="text" class="CarpoolingFromCityField" readonly required placeholder="出发城市">
                                    </div>
                            </div>
                        <div class="am-form-group">
                            <div class="am-input-group">
                                <span class="am-input-group-label"><i class="am-icon-car"></i></span>
                                <input type="text" class="CarpoolingToCityField" readonly required placeholder="到达城市">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-input-group">
                                <span class="am-input-group-label"><i class="am-icon-calendar"></i></span>
                                <input type="text" readonly class="CarpoolingDepartTimeField" placeholder="发车时间, 点击选择日期">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-input-group">
                                <span class="am-input-group-label"><i class="am-icon-user"></i></span>
                                <input type="number" class="CarpoolingPeopleCountField" readonly required placeholder="可带人数">
                            </div>
                        </div>
                        <div class="am-form-group">
                                <div class="CarpoolingRemarkField"></div>
                            </div>
                        <div class="am-form-group">
                                <input type="button" value="提交" class="am-btn am-btn-primary am-btn-sm CarpoolingActionHandler">
                            </div>
                    </fieldset>
            </form>
    </div>
</div>

</body>
<script src="assets/js/third/jquery-1.11.1.min.js"></script>
<script src="assets/js/third/js.cookie-2.1.4.min.js"></script>
<script src="assets/js/third/amazeui.min.js"></script>

<script src="assets/js/common/const.js"></script>
<script src="assets/js/common/common.js"></script>
<script src="assets/js/error/code.js"></script>
<script src="assets/js/config/config.js"></script>
<script src="assets/js/api/api.js"></script>
<script src="assets/js/model/froala_editor.js"></script>
<script src="assets/js/model/captcha.js"></script>
<script src="assets/js/model/alert.js"></script>
<script src="assets/js/model/admin/navbar.js"></script>
<script src="assets/js/model/footbar.js"></script>
<script src="assets/js/page/carpooling.js"></script>
</html>
