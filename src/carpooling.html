<!DOCTYPE html>
<html lang="en">

<body>

<div class="am-container ContentContainer">
    <div class="am-container am-margin-top">
        <form method="post" class="am-form" id="first_setup">
                <fieldset>
                        <legend>拼车信息</legend>
                        <div class="am-form-group">
                            <label for="CarpoolingFromCityField">出发城市</label>
                            <input type="text" id="CarpoolingFromCityField" class="CarpoolingFromCityField" readonly>
                            </div>
                        <div class="am-form-group">
                            <label for="CarpoolingToCityField">到达城市</label>
                            <input type="text" id="CarpoolingToCityField" class="CarpoolingToCityField" readonly>
                        </div>
                        <div class="am-form-group">
                            <label for="CarpoolingDepartTimeField">发车时间</label>
                            <input type="text" id="CarpoolingDepartTimeField" class="CarpoolingDepartTimeField" readonly>
                        </div>
                        <div class="am-form-group">
                            <label for="CarpoolingPeopleCountField">可带人数</label>
                            <input type="number" id="CarpoolingPeopleCountField" class="CarpoolingPeopleCountField" readonly>
                        </div>
                        <div class="am-form-group">
                            <label for="CarpoolingContactField">联系人</label>
                            <input type="text" id="CarpoolingContactField" class="CarpoolingContactField" readonly>
                        </div>
                        <div class="am-form-group">
                            <label for="CarpoolingRemarkField">备注信息</label>
                            <div id="CarpoolingRemarkField" class="CarpoolingRemarkField" style="border: 1px solid #cccccc"></div>
                            </div>
                    </fieldset>
            </form>
    </div>
</div>
