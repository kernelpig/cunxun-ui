[program:cunxun-ui]
command=/root/www/work/gopath/bin/caddy -conf Caddyfile
directory=/data/apps/html/wangqingang/cunxun-ui/release/
autostart=true
autorestart=true
startsecs=2
startretries=3
stdout_logfile=/data/logs/supervisor/cunxun-ui/access.log
