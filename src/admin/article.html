<div class="am-container ContentContainer">
    <div class="am-container am-margin-top">
        <form method="post" class="am-form" id="first_setup">
                <fieldset>
                        <legend>帖子信息</legend>
                        <div class="am-form-group">
                            <div class="am-input-group">
                                <span class="am-input-group-label"><i class="am-icon-user am-icon-archive"></i></span>
                                    <select class="ColumnListField">
                                        </select>
                                </div>
                            </div>
                        <div class="am-form-group">
                                <div class="am-input-group">
                                        <span class="am-input-group-label"><i class="am-icon-user am-icon-pencil"></i></span>
                                        <input type="text" class="ArticleTitleField" value="" required placeholder="帖子标题">
                                    </div>
                            </div>
                        <div class="am-form-group">
                                <textarea class="ArticleContentField" rows="6"></textarea>
                            </div>
                        <div class="am-form-group">
                                <input type="button" value="提交" class="am-btn am-btn-primary am-btn-sm ArticleActionHandler">
                            </div>
                    </fieldset>
            </form>
    </div>
</div>
