<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论列表</title>
    <link rel="icon" type="image/png" href="../assets/i/favicon.ico">
    <meta name="Robots" content="none">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../assets/css/admin/main.css"/>
</head>
<body>

<div class="am-container ContentContainer">
    <h2>评论管理</h2>
    <hr>
    <div class="am-modal am-modal-prompt CommentItemUpdateDialog" tabindex="-1">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">评论信息</div>
            <div class="am-modal-bd">
                <textarea rows="5" class="am-modal-prompt-input CommentContentField" required placeholder="请输入评论内容"></textarea>
                <span class="CommentCurrentCount">0</span>/<span class="CommentMaxCount"></span>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-confirm CommentItemDeleteDialog">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">删除评论</div>
            <div class="am-modal-bd">
                你，确定要删除这条记录吗？
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../assets/js/third/jquery-1.11.1.min.js"></script>
<script src="../assets/js/third/js.cookie-2.1.4.min.js"></script>
<script src="../assets/js/third/amazeui.min.js"></script>
<script src="../assets/js/common/const.js"></script>
<script src="../assets/js/common/common.js"></script>
<script src="../assets/js/error/code.js"></script>
<script src="../assets/js/config/config.js"></script>
<script src="../assets/js/api/api.js"></script>
<script src="../assets/js/model/captcha.js"></script>
<script src="../assets/js/model/alert.js"></script>
<script src="../assets/js/model/admin/navbar.js"></script>
<script src="../assets/js/model/footbar.js"></script>
<script src="../assets/js/model/admin/comment_list.js"></script>
<script src="../assets/js/page/admin/comment_list.js"></script>
</html>
