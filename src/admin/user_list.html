<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="icon" type="image/png" href="../assets/i/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../assets/css/main.css"/>
</head>
<body>

<div class="am-container ContentContainer">
    <h2>用户管理  <a class="am-btn am-btn-default am-btn-xs am-icon-pencil am-round ColumnCreateHandler">新建</a></h2>
    <hr>
    <div class="am-modal am-modal-prompt ColumnItemUpdateDialog" tabindex="-1">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">用户信息</div>
            <div class="am-modal-bd">
                请输入用户名称
                <input type="text" class="am-modal-prompt-input">
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-confirm ColumnItemDeleteDialog">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">删除用户</div>
            <div class="am-modal-bd">
                你，确定要删除这条记录吗？
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../assets/js/third/jquery-1.11.1.min.js"></script>
<script src="../assets/js/third/js.cookie-2.1.4.min.js"></script>
<script src="../assets/js/third/amazeui.min.js"></script>
<script src="../assets/js/common/const.js"></script>
<script src="../assets/js/common/common.js"></script>
<script src="../assets/js/config/config.js"></script>
<script src="../assets/js/api/api.js"></script>
<script src="../assets/js/model/captcha.js"></script>
<script src="../assets/js/model/alert.js"></script>
<script src="../assets/js/model/admin/navbar.js"></script>
<script src="../assets/js/model/footbar.js"></script>
<script src="../assets/js/model/admin/list.js"></script>
<script src="../assets/js/page/admin/user_list.js"></script>
</html>
