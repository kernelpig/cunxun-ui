<body>

<div class="am-container ContentContainer">
    <div class="am-container am-margin-top">
        <form method="post" class="am-form" id="first_setup">
                <fieldset>
                        <legend>拼车信息</legend>
                        <div class="am-form-group">
                                <div class="am-input-group">
                                        <span class="am-input-group-label"><i class="am-icon-car"></i></span>
                                        <input type="text" class="CarpoolingFromCityField" required minlength="1" maxlength="64" placeholder="出发城市" data-validation-message="出发城市, 必须为1~64位">
                                    </div>
                            </div>
                        <div class="am-form-group">
                            <div class="am-input-group">
                                <span class="am-input-group-label"><i class="am-icon-car"></i></span>
                                <input type="text" class="CarpoolingToCityField" required minlength="1" maxlength="64" placeholder="到达城市" data-validation-message="到达城市, 必须为1~32位">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-input-group">
                                <span class="am-input-group-label"><i class="am-icon-calendar"></i></span>
                                <input type="text" readonly class="CarpoolingDepartTimeField" required placeholder="发车时间, 点击选择日期" data-validation-message="选择发车时间">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-input-group">
                                <span class="am-input-group-label"><i class="am-icon-user"></i></span>
                                <input type="number" class="CarpoolingPeopleCountField" required min="1" max="6" placeholder="可带人数" data-validation-message="可载人数, 必须为1~6位">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-input-group">
                                <span class="am-input-group-label"><i class="am-icon-phone"></i></span>
                                <input type="text" class="CarpoolingContactField" required minlength="1" maxlength="64" placeholder="联系人" data-validation-message="联系方式, 必须为1~64位">
                            </div>
                        </div>
                        <div class="am-form-group">
                                <textarea class="CarpoolingRemarkField" rows="6"></textarea>
                            </div>
                        <div class="am-form-group">
                                <input type="button" value="提交" class="am-btn am-btn-primary am-btn-sm CarpoolingActionHandler">
                            </div>
                    </fieldset>
            </form>
    </div>
</div>

</body>
