</head>

<header class="am-topbar am-topbar-inverse">
    <h1 class="am-topbar-brand">
        <a href="#">村讯</a>
    </h1>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li class="am-active"><a href="#">首页</a></li>
            <li><a href="#" id="news">资讯</a></li>
            <li><a href="#" id="post">帖子</a></li>
            <li class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    其他 <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#" id="carpooling">拼车</a></li>
                    <li><a href="#" id="friend">交友</a></li>
                    <li><a href="#" id="employ">招聘</a></li>
                </ul>
            </li>
        </ul>

        <form class="am-topbar-form am-topbar-left am-form-inline" role="search">
            <div class="am-form-group">
                <input type="text" class="am-form-field am-input-sm" placeholder="搜索" id="search">
            </div>
        </form>

        <div class="am-topbar-right" id="login_signup_container">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li><a href="#" id="login">登录</a></li>
                <li><a href="#" id="signup">注册</a></li>
            </ul>
        </div>

        <div class="am-topbar-right" id="user_center_container">
            <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm" id="logout">登出</button>
            <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
                <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm am-dropdown-toggle" data-am-dropdown-toggle>
                    个人中心 <span class="am-icon-caret-down"></span>
                </button>
                <ul class="am-dropdown-content">
                    <li><a href="/user/new_article.html">发表新帖</a></li>
                    <li><a href="#">收藏列表</a></li>
                    <li><a href="#">个人信息</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="am-container am-margin-top">
    <form method="post" class="am-form" id="first_setup">
        <fieldset>
            <legend>发表新帖</legend>
            <div class="am-form-group">
                <div class="am-input-group">

                <span class="am-input-group-label"><i class="am-icon-user am-icon-archive"></i></span>
                    <select id="column">
                    </select>
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-user am-icon-pencil"></i></span>
                    <input type="text" id="title" value="" required placeholder="帖子标题">
                </div>
            </div>

            <div class="am-form-group">
                <textarea class="" rows="10" id="content" placeholder="帖子内容"></textarea>
            </div>

            <div class="am-form-group">
                <input type="button" id="create_article" value="提交" class="am-btn am-btn-primary am-btn-sm">
            </div>
        </fieldset>
    </form>
    <hr>
    <p>© 2017 王大脸, Inc. </p>
</div>
