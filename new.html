<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表新帖</title>
    <link rel="icon" type="image/png" href="assets/i/favicon.ico">
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
</head>
<body>

<div class="am-container am-margin-top">
    <form method="post" class="am-form" id="first_setup">
        <fieldset>
            <legend>发表新帖</legend>
            <div class="am-form-group">
                <div class="am-input-group">

                <span class="am-input-group-label"><i class="am-icon-user am-icon-archive"></i></span>
                    <select id="column">
                    </select>
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-user am-icon-pencil"></i></span>
                    <input type="text" id="title" value="" required placeholder="帖子标题">
                </div>
            </div>

            <div class="am-form-group">
                <textarea class="" rows="10" id="content" placeholder="帖子内容"></textarea>
            </div>

            <div class="am-form-group">
                <input type="button" id="ArticleCreateHandler" value="提交" class="am-btn am-btn-primary am-btn-sm">
            </div>
        </fieldset>
    </form>
</div>

<footer data-am-widget="footer"
        class="am-footer am-footer-default am-footer am-topbar-fixed-bottom">
    <hr class="am-divider am-divider-default" />
    <div class="am-footer-miscs ">
        <p>CopyRight©2017 王大脸 Inc.</p>
        <p>京ICP备13033158</p>
    </div>
</footer>

</body>
<script src="assets/js/third/jquery-3.2.1.min.js"></script>
<script src="assets/js/third/js.cookie-2.1.4.min.js"></script>
<script src="assets/js/third/amazeui.min.js"></script>
<script src="assets/js/common/common.js"></script>
<script src="assets/js/api/api.js"></script>
<script src="assets/js/model/model.js"></script>
<script src="assets/js/model/alert.js"></script>
<script src="assets/js/model/navbar.js"></script>
<script src="assets/js/page/new.js"></script>
</html>
