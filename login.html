<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="icon" type="image/png" href="assets/i/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
</head>

<body>
<div class="am-container am-margin-top">
    <form method="post" class="am-form">
        <fieldset>
            <legend>用户登录</legend>
            <div class="am-form-group">
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
                    <input type="number" id="phone" value="" required placeholder="手机号码">
                </div>
            </div>

            <div class="am-form-group">
                <div class="am-input-group">
                    <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                    <input type="password" id="password" value="" placeholder="密码">
                </div>
            </div>

            <div class="am-form-group">
                <div class="am-input-group">
                    <input type="number" id="captcha_value" value="" class="" placeholder="验证码">
                    <span class="am-input-group-label"><a href="#"><img src="#" id="CaptchaGetImageHandler"
                                                                        class="am-img-loaded"></a></span>
                </div>
            </div>

            <div class="am-form-group">
                <input type="button" id="UserLoginHandler" value="登 录" class="am-btn am-btn-primary am-btn-sm">
                <input type="button" id="reset_password" value="忘记密码" class="am-btn am-btn-default am-btn-sm">
            </div>
        </fieldset>
    </form>
</div>

<footer data-am-widget="footer"
        class="am-footer am-footer-default am-footer am-topbar-fixed-bottom">
    <hr class="am-divider am-divider-default" />
    <div class="am-footer-miscs ">
        <p>CopyRight©2017 王大脸 Inc.</p>
        <p>京ICP备13033158</p>
    </div>
</footer>
</body>
<script src="assets/js/third/jquery-3.2.1.min.js"></script>
<script src="assets/js/third/js.cookie-2.1.4.min.js"></script>
<script src="assets/js/third/amazeui.min.js"></script>
<script src="assets/js/common/common.js"></script>
<script src="assets/js/api/api.js"></script>
<script src="assets/js/model/model.js"></script>
<script src="assets/js/model/alert.js"></script>
<script src="assets/js/model/navbar.js"></script>
<script src="assets/js/page/login.js"></script>
</html>
