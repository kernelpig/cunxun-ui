                    <input type="number" id="phone" value="" required placeholder="手机号码">

            <div class="am-form-group">

                    <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>

                </div>
            </div>

            <div class="am-form-group">
                <div class="am-input-group">
                    <input type="number" id="captcha_value" value="" class="" placeholder="验证码">
                    <span class="am-input-group-label"><a href="#"><img src="#" id="captcha_image"
                                                                        class="am-img-loaded"></a></span>
                </div>
            </div>

            <div class="am-form-group">
                <input type="button" id="login_commit" value="登 录" class="am-btn am-btn-primary am-btn-sm">
